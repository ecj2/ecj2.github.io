<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Keebo's Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="uploads/png/favorite.png">
    <script src="uploads/games/keebos-quest/js/allegro5.js"></script>
    <script src="uploads/games/keebos-quest/js/game.js"></script>
    <script>
      function start() {

        // Show canvas.
        document.getElementById("display").style = "display: inherit";

        // Hide toggle link.
        document.getElementById("toggle").style = "display: none";

        // Show links.
        document.getElementById("grid").style = "display: flex; width: 768px";

        // Start the game.
        main();

        // Force change of aspect ratio to scale nicely to 16:9.
        _canvas.h = 432;
        _canvas.canvas.height = 432;
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1><a href="https://thardus.xyz">Thardus</a></h1>
      <nav>
        <ul>
          <li><a href="https://thardus.xyz">Home</a></li>
          <li><a href="games">Games</a></li>
          <li><a href="projects">Projects</a></li>
          <li><a href="https://github.com/ecj2">GitHub</a></li>
        </ul>
      </nav>
      <h2>Keebo's Quest</h2>
      This was created for <a href="https://tins.amarillion.org/easter17/log/">EasterHack 2017</a>.

      <div id="toggle">
        Click <a href="#" onclick="start()">here</a> to load the game.
      </div>

      <canvas id="display">
        Your browser is outdated and can not play this game.
      </canvas>

      <div id="grid" style="display: none; width: 768px;">
        <div style="flex: 1;">
          <a href="javascript:document.getElementById('display').requestFullscreen()">Fullscreen</a>
        </div>
        <div style="flex: 2; text-align: right">
          <a href="https://tins.amarillion.org/easter17/entries/">Source</a>
        </div>
      </div>
    </div>
  </body>
</html>
