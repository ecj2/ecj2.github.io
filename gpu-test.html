<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GPU Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/gh/ecj2/nini@d256117/nini.min.js"></script>
    <script>
      let bitmap = undefined;

      function displayError(message) {

        alert("Error: " + message + "!");

        throw new Error(message + "!");
      }

      async function initialize() {

        let errors = Nini.getErrors();

        let i = 0;
        let length = errors.length;

        for (i; i < length; ++i) {

          displayError(errors[i]);
        }

        Nini.resizeCanvas(768, 448);

        bitmap = await Nini.loadBitmap("uploads/games/keebos-quest/data/map.png");

        if (!bitmap) {

          displayError("failed to load bitmap");
        }

        Nini.drawBitmap(bitmap, 0, 0);

        // Run the test 5 times to aid in caching (more like real-world use-case that way).
        performTest(10000);
        performTest(10000);
        performTest(10000);
        performTest(10000);
        performTest(10000);
      }

      function performTest(count) {

        let a = 0;
        let b = 0;

        a = performance.now();

        for (let i = 0; i < count; ++i) {

          Nini.drawBitmap(bitmap, i * 64, i * 64);
        }

        b = performance.now();

        Nini.clearToColor(Nini.createColor(255, 255, 255));

        let c = b - a;

        a = performance.now();

        Nini.holdBitmapDrawing(true);

        for (let i = 0; i < count; ++i) {

          Nini.drawBitmap(bitmap, i * 64, i * 64);
        }

        Nini.holdBitmapDrawing(false);

        b = performance.now();

        let d = b - a;

        let r = document.getElementById("results");

        r.innerHTML = "Test completed! Your GPU spent " + c.toFixed(2) + " ms drawing with instancing off";
        r.innerHTML += ", and " + d.toFixed(2) + " ms with instancing on.";
        r.innerHTML += " Instancing was " + (c.toFixed(2) / d.toFixed(2)).toFixed(2) + " times faster!";
      }

      function startTest() {

        document.getElementById("button").style.display = "none";
        document.getElementById("results").style.display = "block";

        initialize();
      }

      Nini.setEntryPoint(() => {});
    </script>
  </head>
  <body>
    <div id="bar"></div>
    <div id="wrap">
      <h1><a href="https://thardus.xyz">Thardus</a></h1>
      <h2>GPU Test</h2>
      Hit the button below to benchmark drawing 10,000 bitmaps (works best in Chrome).<br><br>
      <span id="button" onclick="startTest()">Start Test</span>
      <div id="results">Running test...</div>
    </div>
    <canvas id="nini" style="display: none">
      Your browser is outdated and can not play this game.
    </canvas>
  </body>
</html>
