<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kitten Kerfuffle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="uploads/png/favorite.png">
    <script src="https://cdn.jsdelivr.net/gh/ecj2/momo@ec70480f95447310af0944605c4179488f389c45/momo.js"></script>
    <script src="uploads/games/kitten-kerfuffle/js/global.js"></script>
    <script src="uploads/games/kitten-kerfuffle/js/camera.js"></script>
    <script src="uploads/games/kitten-kerfuffle/js/nini.js"></script>
    <script src="uploads/games/kitten-kerfuffle/js/kitten.js"></script>
    <script src="uploads/games/kitten-kerfuffle/js/main.js"></script>
    <script src="uploads/games/kitten-kerfuffle/js/map.js"></script>
    <script>
      function start() {

        // Show canvas.
        document.getElementById("game").style = "display: inherit";

        // Hide toggle link.
        document.getElementById("toggle").style = "display: none";

        // Show links.
        document.getElementById("grid").style = "display: flex; width: 768px";

        // Start the game.
        main();

        // Force change of aspect ratio to scale nicely to 16:9.
        Momo.main_canvas.height = 432;
        Momo.main_canvas.canvas.height = 432;
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1><a href="https://thardus.xyz">Thardus</a></h1>
      <nav>
        <ul>
          <li><a href="https://thardus.xyz">Home</a></li>
          <li><a href="games">Games</a></li>
          <li><a href="projects">Projects</a></li>
          <li><a href="https://github.com/ecj2">GitHub</a></li>
        </ul>
      </nav>
      <h2>Kitten Kerfuffle</h2>
      This was created for <a href="https://www.allegro.cc/forums/thread/616642">KrampusHack 2016</a>.

      <div id="toggle">
        Click <a href="#" onclick="start()">here</a> to load the game.
      </div>

      <canvas id="game">
        Your browser is outdated and can not play this game.
      </canvas>

      <div id="grid" style="display: none; width: 768px;">
        <div style="flex: 1;">
          <a href="javascript:document.getElementById('game').requestFullscreen()">Fullscreen</a>
        </div>
        <div style="flex: 2; text-align: right">
          <a href="https://github.com/ecj2/kitten-kerfuffle">Source</a>
        </div>
      </div>
    </div>
  </body>
</html>
