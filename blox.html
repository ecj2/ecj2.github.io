<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="uploads/png/favorite.png">
    <script src="https://cdn.jsdelivr.net/gh/ecj2/momo@8934e4d85a0034c590cfa9fabd787137ce46d8fd/momo.js"></script>
    <script src="uploads/games/blox/js/global.js"></script>
    <script src="uploads/games/blox/js/levels.js"></script>
    <script src="uploads/games/blox/js/layer.js"></script>
    <script src="uploads/games/blox/js/block.js"></script>
    <script src="uploads/games/blox/js/player.js"></script>
    <script src="uploads/games/blox/js/main.js"></script>
    <script>
      function start() {

        // Show canvas.
        document.getElementById("game").style = "display: inherit";

        // Hide toggle link.
        document.getElementById("toggle").style = "display: none";

        // Show links.
        document.getElementById("grid").style = "display: flex; width: 768px";

        // Start the game.
        main();

        // Force change of aspect ratio to scale nicely to 16:9.
        Momo.main_canvas.height = 432;
        Momo.main_canvas.canvas.height = 432;
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1><a href="https://thardus.xyz">Thardus</a> &raquo; Blox</h1>
      A block-pushing game I made just for fun in 2017.

      <div id="toggle">
        Click <a href="#" onclick="start()">here</a> to load the game.
      </div>

      <canvas id="game">
        Your browser is outdated and can not play this game.
      </canvas>

      <div id="grid" style="display: none; width: 768px;">
        <div style="flex: 1;">
          <a href="javascript:document.getElementById('game').requestFullscreen()">Fullscreen</a>
        </div>
        <div style="flex: 2; text-align: right">
          <a href="https://github.com/ecj2/blox">Source</a>
        </div>
      </div>
    </div>
  </body>
</html>
