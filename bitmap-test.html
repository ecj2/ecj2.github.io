<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bitmap Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/gh/ecj2/nini@8e08f7f/nini.min.js"></script>
    <script>
      let bitmap = undefined;

      function displayError(message) {

        alert("Error: " + message + "!");

        throw new Error(message + "!");
      }

      Nini.setEntryPoint(

        async () => {

          let errors = Nini.getErrors();

          let i = 0;
          let length = errors.length;

          for (i; i < length; ++i) {

            displayError(errors[i]);
          }

          Nini.resizeCanvas(720, 480);

          bitmap = await Nini.loadBitmap("uploads/games/keebos-quest/data/map.png");

          if (!bitmap) {

            displayError("failed to load bitmap");
          }

          Nini.drawBitmap(bitmap, 0, 0);

          performTest(100);
          performTest(500);
          performTest(1000);
          performTest(3000);
          performTest(5000);
          performTest(10000);
          performTest(20000);
          performTest(30000);
        }
      );

      function performTest(count) {

        let a = 0;
        let b = 0;

        a = performance.now();

        for (let i = 0; i < count; ++i) {

          Nini.drawBitmap(bitmap, i * 64, i * 64);
        }

        b = performance.now();

        Nini.clearToColor(Nini.createColor(255, 255, 255));

        let c = b - a;

        a = performance.now();

        Nini.holdBitmapDrawing(true);

        for (let i = 0; i < count; ++i) {

          Nini.drawBitmap(bitmap, i * 64, i * 64);
        }

        Nini.holdBitmapDrawing(false);

        b = performance.now();

        let d = b - a;

        let e = document.getElementById("results");

        e.value += "\n" + count + ": ";
        e.value += c + " ms; " + d + " ms";
      }
    </script>
  </head>
  <body>
    <div id="bar"></div>
    <div id="wrap">
      <h1><a href="https://thardus.xyz">Thardus</a></h1>
      <h2>Bitmap Test</h2>
      Generating results...<br><br>
      <textarea id="results" style="width: 100%;height: 150px;">Results will appear here.</textarea>
    </div>
    <canvas id="nini" style="display: none">
      Your browser is outdated and can not play this game.
    </canvas>
  </body>
</html>
