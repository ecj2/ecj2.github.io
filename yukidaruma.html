<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yukidaruma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="uploads/png/favorite.png">
    <script src="uploads/games/yukidaruma/js/vendor/poyo.js"></script>
    <script src="uploads/games/yukidaruma/js/global.js"></script>
    <script src="uploads/games/yukidaruma/js/snowball.js"></script>
    <script src="uploads/games/yukidaruma/js/player.js"></script>
    <script src="uploads/games/yukidaruma/js/platform.js"></script>
    <script src="uploads/games/yukidaruma/js/heart.js"></script>
    <script src="uploads/games/yukidaruma/js/main.js"></script>
    <script>
      function start() {

        // Hide toggle link.
        document.getElementById("toggle").style = "display: none";

        // Show status text.
        document.getElementById("status").style = "display: inherit";

        // Start the game.
        main();
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1><a href="https://thardus.xyz">Thardus</a></h1>
      <h2>Yukidaruma</h2>
      A Bird &amp; Beans clone created for <a href="https://tins.amarillion.org/krampu20/rules/">KrampusHack 2020</a>.

      <div id="toggle">
        Click <a href="#" onclick="start()">here</a> to load the game.
      </div>

      <div id="status" style="display: none"></div>

      <canvas id="poyo" style="display: none">
        Your browser is too old to play this game!
      </canvas>

      <div id="grid" style="display: none; width: 768px;">
        <div style="flex: 1;">
          <a href="javascript:document.getElementById('poyo').requestFullscreen()">Fullscreen</a>
        </div>
        <div style="flex: 2; text-align: right">
          <a href="https://github.com/ecj2/yukidaruma">Source</a>
        </div>
      </div>
    </div>
  </body>
</html>
